<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App - Login</title>

    <style>
        /* ====== RESET ====== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* ====== CONTAINER ====== */
        .login-container {
            background: #fff;
            padding: 45px;
            border-radius: 22px;
            width: min(420px, 100%);
            text-align: center;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            color: #666;
            margin-bottom: 28px;
            font-size: 15px;
        }

        /* ====== LOGIN BUTTONS ====== */
        .login-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .login-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            color: #fff;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.18);
        }

        .user-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
        .admin-btn { background: linear-gradient(135deg, #f093fb, #f5576c); }

        /* ====== INFO BOX ====== */
        .info-text {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        .info-text strong {
            display: block;
            margin-bottom: 6px;
            color: #222;
        }

        /* ====== MODAL ====== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            width: min(420px, 100%);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #888;
            transition: 0.2s;
        }

        .close-modal:hover {
            color: #222;
        }

        /* ====== FORM ====== */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.25s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            margin-top: 5px;
            transition: 0.25s ease;
        }

        .user-submit { background: linear-gradient(135deg, #667eea, #764ba2); }
        .admin-submit { background: linear-gradient(135deg, #f093fb, #f5576c); }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            font-size: 14px;
            margin-top: 10px;
            color: #f5576c;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">ðŸŽµ</div>
        <h1>Music App</h1>
        <p>Your favorite music streaming platform</p>

        <div class="login-options">
            <button class="login-btn user-btn" onclick="openModal('user')">User Login</button>
            <button class="login-btn admin-btn" onclick="openModal('admin')">Admin Login</button>
        </div>

        <div class="info-text">
            <strong>Demo Credentials:</strong>
            User: <code>user / user123</code><br>
            Admin: <code>admin / admin123</code>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('user')">&times;</span>
            <h2 style="color:#667eea; margin-bottom: 20px;">User Login</h2>

            <form id="userLoginForm">
                <div class="form-group">
                    <label for="userUsername">Username</label>
                    <input type="text" id="userUsername" placeholder="Enter username" required />
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" placeholder="Enter password" required />
                </div>

                <button type="submit" class="submit-btn user-submit">Login</button>
                <div id="userError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('admin')">&times;</span>
            <h2 style="color:#f5576c; margin-bottom: 20px;">Admin Login</h2>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" placeholder="Enter admin username" required />
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password" required />
                </div>

                <button type="submit" class="submit-btn admin-submit">Login</button>
                <div id="adminError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById(type + "Modal").classList.add("active");
        }

        function closeModal(type) {
            const modal = document.getElementById(type + "Modal");
            modal.classList.remove("active");

            // Reset form
            const form = document.getElementById(type + "LoginForm");
            form.reset();

            // Clear errors
            document.getElementById(type + "Error").classList.remove("show");
        }

        // === USER LOGIN ===
        document.getElementById("userLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = userUsername.value;
            const password = userPassword.value;
            const errorDiv = userError;

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (data.success && data.role === "user") {
                    window.location.href = "/user";
                } else {
                    errorDiv.textContent = data.message || "Invalid credentials";
                    errorDiv.classList.add("show");
                }
            } catch {
                errorDiv.textContent = "Login failed. Please try again.";
                errorDiv.classList.add("show");
            }
        });

        // === ADMIN LOGIN ===
        document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = adminUsername.value;
            const password = adminPassword.value;
            const errorDiv = adminError;

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (data.success && data.role === "admin") {
                    window.location.href = "/admin";
                } else {
                    errorDiv.textContent = data.message || "Invalid credentials";
                    errorDiv.classList.add("show");
                }
            } catch {
                errorDiv.textContent = "Login failed. Please try again.";
                errorDiv.classList.add("show");
            }
        });

        // Close modal when clicking outside
        window.addEventListener("click", (e) => {
            if (e.target.classList.contains("modal")) {
                e.target.classList.remove("active");
            }
        });
    </script>

</body>
</html>
