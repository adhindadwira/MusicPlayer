<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Music App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions {
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .cover-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .no-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #f8f9ff;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .upload-progress {
            display: none;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSongs">0</div>
                <div class="stat-label">Total Songs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPlaylists">0</div>
                <div class="stat-label">Total Playlists</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="openAddModal()">Add New Song</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Duration</th>
                        <th>Genre</th>
                        <th>Audio</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="songsTable">
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="songModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Song</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="songForm" enctype="multipart/form-data">
                <input type="hidden" id="songId">

                <div class="form-group">
                    <label for="title">Song Title *</label>
                    <input type="text" id="title" required placeholder="Enter song title">
                </div>

                <div class="form-group">
                    <label for="artist">Artist *</label>
                    <input type="text" id="artist" required placeholder="Enter artist name">
                </div>

                <div class="form-group">
                    <label for="duration">Duration (seconds) *</label>
                    <input type="number" id="duration" required placeholder="180" min="1">
                    <div class="help-text">Example: 180 = 3 minutes</div>
                </div>

                <div class="form-group">
                    <label for="genre">Genre *</label>
                    <select id="genre" required>
                        <option value="">Select genre</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Classical">Classical</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="Electronic">Electronic</option>
                        <option value="R&B">R&B</option>
                        <option value="Country">Country</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="audioFile">Audio File * (MP3, WAV, OGG, FLAC, M4A - Max 50MB)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="audioFile" accept=".mp3,.wav,.ogg,.flac,.m4a" onchange="handleAudioSelect(event)">
                        <label for="audioFile" class="file-input-label">
                            Choose Audio File
                        </label>
                    </div>
                    <div class="file-name" id="audioFileName">No file selected</div>
                    <div class="upload-progress" id="audioProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="audioProgressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="coverFile">Cover Image (JPG, PNG - Max 5MB)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="coverFile" accept=".jpg,.jpeg,.png,.gif,.webp" onchange="handleCoverSelect(event)">
                        <label for="coverFile" class="file-input-label">
                            Choose Cover Image
                        </label>
                    </div>
                    <div class="file-name" id="coverFileName">No file selected</div>
                    <img id="coverPreview" class="preview-image" style="display: none;">
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn" id="submitBtn">Add Song</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let editingSongId = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadSongs();
        });

        function logout() {
            window.location.href = '/logout';
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                document.getElementById('totalSongs').textContent = data.total_songs || 0;
                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('totalPlaylists').textContent = data.total_playlists || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSongs() {
            try {
                const response = await fetch('/api/songs', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const tbody = document.getElementById('songsTable');
                
                if (!data.songs || data.songs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No songs available</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.songs.map(song => `
                    <tr>
                        <td>
                            ${song.cover_path 
                                ? `<img src="${song.cover_path}" class="cover-preview" alt="Cover">` 
                                : '<div class="no-cover">â™ª</div>'}
                        </td>
                        <td>${song.title}</td>
                        <td>${song.artist}</td>
                        <td>${formatDuration(song.duration)}</td>
                        <td>${song.genre}</td>
                        <td>
                            ${song.audio_path 
                                ? 'Uploaded' 
                                : 'Missing'}
                        </td>
                        <td>
                            <button class="btn btn-small" onclick="editSong(${song.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteSong(${song.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function openAddModal() {
            editingSongId = null;
            document.getElementById('modalTitle').textContent = 'Add New Song';
            document.getElementById('submitBtn').textContent = 'Add Song';
            document.getElementById('songForm').reset();
            document.getElementById('audioFileName').textContent = 'No file selected';
            document.getElementById('coverFileName').textContent = 'No file selected';
            document.getElementById('coverPreview').style.display = 'none';
            document.getElementById('songModal').classList.add('active');
        }

        async function editSong(id) {
            editingSongId = id;
            document.getElementById('modalTitle').textContent = 'Edit Song';
            document.getElementById('submitBtn').textContent = 'Update Song';
            
            try {
                const response = await fetch(`/api/songs/${id}`, {
                    credentials: 'include'
                });
                const song = await response.json();
                
                document.getElementById('title').value = song.title;
                document.getElementById('artist').value = song.artist;
                document.getElementById('duration').value = song.duration;
                document.getElementById('genre').value = song.genre;
                
                if (song.audio_path) {
                    document.getElementById('audioFileName').textContent = 'Current: ' + song.audio_path.split('/').pop();
                }
                
                if (song.cover_path) {
                    document.getElementById('coverFileName').textContent = 'Current: ' + song.cover_path.split('/').pop();
                    document.getElementById('coverPreview').src = song.cover_path;
                    document.getElementById('coverPreview').style.display = 'block';
                }
                
                document.getElementById('songModal').classList.add('active');
            } catch (error) {
                console.error('Error loading song:', error);
                alert('Failed to load song data');
            }
        }

        function closeModal() {
            document.getElementById('songModal').classList.remove('active');
            editingSongId = null;
        }

        function handleAudioSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileName = document.getElementById('audioFileName');
                fileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
                
                // Validate size
                if (file.size > 50 * 1024 * 1024) {
                    alert('Audio file is too large! Maximum size is 50MB');
                    event.target.value = '';
                    fileName.textContent = 'No file selected';
                }
            }
        }

        function handleCoverSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileName = document.getElementById('coverFileName');
                fileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
                
                // Validate size
                if (file.size > 5 * 1024 * 1024) {
                    alert('Cover image is too large! Maximum size is 5MB');
                    event.target.value = '';
                    fileName.textContent = 'No file selected';
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('coverPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        document.getElementById('songForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('artist', document.getElementById('artist').value);
            formData.append('duration', document.getElementById('duration').value);
            formData.append('genre', document.getElementById('genre').value);
            
            const audioFile = document.getElementById('audioFile').files[0];
            const coverFile = document.getElementById('coverFile').files[0];
            
            if (!editingSongId && !audioFile) {
                alert('Please select an audio file');
                return;
            }
            
            if (audioFile) {
                formData.append('audio_file', audioFile);
            }
            
            if (coverFile) {
                formData.append('cover_file', coverFile);
            }
            
            const url = editingSongId 
                ? `/api/songs/${editingSongId}` 
                : '/api/songs';
            
            const method = editingSongId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(editingSongId ? 'Song updated successfully!' : 'Song added successfully!');
                    closeModal();
                    loadSongs();
                    loadStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error saving song:', error);
                alert('Failed to save song');
            }
        });

        async function deleteSong(id) {
            if (!confirm('Are you sure you want to delete this song?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/songs/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Song deleted successfully!');
                    loadSongs();
                    loadStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting song:', error);
                alert('Failed to delete song');
            }
        }
    </script>
</body>
</html>
